
<form class="example-container" [formGroup]="form" (submit)="operate()" #frmRol="ngForm" >

    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="idRole" required formControlName="idRole">            
        </mat-form-field>
    </div>

    <mat-form-field>
        <input matInput placeholder="name" required formControlName="name">
        <small *ngIf="form.controls['name'].errors?.['required'] && form.controls['name'].touched" class="invalid">Is required</small>

    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Description" required formControlName="description">
        <small *ngIf="form.controls['description'].errors?.['required'] && form.controls['description'].touched" class="invalid">Is required</small>
    </mat-form-field>

   <!--por defecto todo boton desencadena un submit, para asociarlo solo a este se especifica que sea submit-->
<button mat-raised-button color="primary" type="submit" [disabled]="frmRol.invalid" >
    <mat-icon>done</mat-icon>
    <span>Done</span>
</button>

<button mat-raised-button color ="accent" type="button" routerLink="/pages/rol">
    <mat-icon>cancel</mat-icon>
    <span>Cancel</span>
</button> 

</form>
