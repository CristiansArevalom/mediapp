<h1>Signos Vitales</h1>
<router-outlet></router-outlet>
<div [hidden]="checkChildren()">
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">



<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idSign}} </td>
      </ng-container>

    <!-- SignDate Column -->
      <ng-container matColumnDef="signDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SignDate </th>
        <td mat-cell *matCellDef="let row"> {{row.signDate}} </td>
      </ng-container>

    <!-- Temperature Column -->      
      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
        <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
      </ng-container>

    <!--Pulse Column -->      
      <ng-container matColumnDef="pulse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
        <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
      </ng-container> 

    <!-- Rhythm Column -->
      <ng-container matColumnDef="rhythm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rhythm </th>
        <td mat-cell *matCellDef="let row"> {{row.rhythm}} </td>
      </ng-container>

    <!-- Patient Column -->
      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
        <td mat-cell *matCellDef="let row"> {{row.patient.firstName}} {{row.patient.lastName}} </td>
      </ng-container>
      
    <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
                <button mat-button color = "primary" [routerLink]="['edit',row.idSign]">
                    <mat-icon> mode_edit</mat-icon>
                </button>
                <button mat-button color = "accent" (click)="delete(row.idSign)">
                    <mat-icon> delete</mat-icon>
                </button>                
          </td>
        </ng-container>    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[2, 5, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" routerLink="/pages/signs/new">
      <mat-icon>add</mat-icon>
  </button>
</div>
</div>
